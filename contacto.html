<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Blog Café</title>
</head>

<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h1 class="no-margin">Blog de Café - Consejos y cursos</h1>
            <p class="">Aprende de las mejores recetas con los mejores maestros del café</p>
        </div>
    </header>
    <main class="contenedor">

        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label for="nombre" class="campo__label">Nombre</label>
                <input
                    class="campo__input" 
                    type="text" 
                    id="nombre" 
                    placeholder="Tu Nombre"
                >
            </div>
            <div class="campo">
                <label for="e-mail" class="campo__label">E-mail</label>
                <input
                    class="campo__input" 
                    type="email" 
                    id="e-mail" 
                    placeholder="Tu e-mail"
                >
            </div>
            <div class="campo">
                <label for="textarea" class="campo__label">Mensaje</label>
                <textarea
                    class="campo__input campo__input--textarea" 
                    name="textarea" 
                    id="textarea" 
                    placeholder="Mensaje..."        
                ></textarea>
            </div>
            <div class="campo">
                <input 
                    type="submit" 
                    value="Enviar" 
                    class="boton boton--primario"
                >
            </div>
        </form>

    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo barra__logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <div class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>

</html>
